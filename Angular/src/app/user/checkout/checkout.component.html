<main>
    <ng-container *ngIf="!isEmpty; then isFalse; else isNot"> </ng-container>
</main>

<ng-template #isFalse> <h1>Haha</h1> </ng-template>

<ng-template #isNot>
    <div class="products">
        <ul>
            <li *ngFor="let car of cars">
                <img src="{{ car.imageUrl }}" alt="" />
                <span
                    >{{ car.brand }}/{{ car.model }}/{{ car.enginePower }}</span
                >
                <a
                    ><i class="fas fa-times" (click)="deleteItem(car._id)"></i
                ></a>
            </li>
        </ul>
    </div>
    <div class="price">
        <h1 class="price">Price: {{ cars | price }}$</h1>
    </div>
    <div class="button">
        <button (click)="buy()">Buy</button>
    </div>
</ng-template>
