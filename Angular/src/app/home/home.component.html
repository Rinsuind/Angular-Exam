<main>
    <ng-container *ngIf="token; then isLogged; else isNot"></ng-container>
</main>

<ng-template #isLogged>
    <h1>Hello</h1>
</ng-template>
<ng-template #isNot>
    <ul class="gallery">
        <li *ngFor="let car of cars">
            <h6>{{ car.brand }} - {{ car.model }}</h6>
            <span class="media">
                <img src="{{ car.imageUrl }}" />
            </span>
        </li>
    </ul>
</ng-template>
