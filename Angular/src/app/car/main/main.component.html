<main>
    <ng-container *ngIf="cars; then isNotEmpty; else isEmpty"> </ng-container>
</main>

<ng-template #isEmpty>
    <h1>There is not any offers yet. Be the first one to create one!</h1>
</ng-template>
<ng-template #isNotEmpty>
    <ul class="gallery">
        <li *ngFor="let car of cars">
            <h5>{{ car.brand }} - {{ car.model }}</h5>
            <span class="media">
                <img src="{{ car.imageUrl }}" alt="" />
            </span>
            <div class="buttons">
                <a href=""
                    ><i class="fas fa-thumbs-up"></i> <span>0 likes</span></a
                >
                <a href=""
                    ><i class="fas fa-thumbs-down"></i>
                    <span>0 dislikes</span></a
                >
                <a class="details" [routerLink]="['/car/detail', car._id]"
                    >Details</a
                >
            </div>
        </li>
    </ul>
</ng-template>
